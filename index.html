<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard IoT INZECTA</title>
    <link rel="shortcut icon" href="BSF.ico" />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<header>
    <h1>INZECTA</h1>
</header>

<main>
    <nav class="tab-nav">
        <button class="tab-button active" data-tab="temp"> Temp. Tiempo Real</button>
        <button class="tab-button" data-tab="hum"> Humedad Tiempo Real</button>
        <button class="tab-button" data-tab="hist-temp"> Histórico Temp.</button>
        <button class="tab-button" data-tab="hist-hum"> Histórico Humedad</button>
        <button class="tab-button" data-tab="hist-temp-internas"> Temp. Internas</button>
        <button class="tab-button" data-tab="calidad-aire"> Calidad Aire</button>
    </nav>

    <section id="temp" class="tab active">
        <div class="card">
            <h2>Temperatura</h2>
            <p id="temp-val">-- °C</p>
        </div>
        <div id="chart-temp"></div>
    </section>

    <section id="hum" class="tab">
        <div class="card">
            <h2>Humedad</h2>
            <p id="hum-val">-- %</p>
        </div>
        <div id="chart-hum"></div>
    </section>

    <section id="hist-temp" class="tab">
        <h2> Histórico de Temperatura</h2>
        <div class="filter-container">
            <label for="start-date-temp">Desde:</label>
            <input type="date" id="start-date-temp" />
            <label for="end-date-temp">Hasta:</label>
            <input type="date" id="end-date-temp" />
            <button id="filter-temp">Filtrar</button>
        </div>
        <div id="chart-hist-temp"></div>
    </section>

    <section id="hist-hum" class="tab">
        <h2> Histórico de Humedad</h2>
        <div class="filter-container">
            <label for="start-date-hum">Desde:</label>
            <input type="date" id="start-date-hum" />
            <label for="end-date-hum">Hasta:</label>
            <input type="date" id="end-date-hum" />
            <button id="filter-hum">Filtrar</button>
        </div>
        <div id="chart-hist-hum"></div>
    </section>

    <!-- HISTÓRICO TEMPERATURAS INTERNAS -->
    <section id="hist-temp-internas" class="tab">
        <h2>Histórico de Temperaturas Internas</h2>
        <div class="filter-container">
            <label for="start-date-hum">Desde:</label>
            <input type="date" id="start-date-temp-int" />
            <label for="end-date-hum">Hasta:</label>
            <input type="date" id="end-date-temp-int" />
            <button id="filter-temp-internas">Filtrar</button>
        </div>
        <div id="chart-hist-temp-internas"></div>
    </section>

    <!-- CALIDAD DEL AIRE (AMONIACO) -->
    <section id="calidad-aire" class="tab">
        <h2>Calidad del Aire (Amoniaco)</h2>
        <div class="filter-container">
            <label for="start-date-hum">Desde:</label>
            <input type="date" id="start-date-amoniaco" />
            <label for="end-date-hum">Hasta:</label>
            <input type="date" id="end-date-amoniaco" />
            <button id="filter-amoniaco">Filtrar</button>
        </div>
        <div id="chart-amoniaco"></div>
    </section>

    <section id="comparativo" class="tab">
        <h2> Comparativo Temperatura vs Humedad</h2>
        <div id="chart-comparativo"></div>
    </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
